        <!--CHANNEL CREATION FORM-->
        <div class="container" style="margin-top:50px">
            <h2> Create a new channel </h2>
                <form action="http://www.tate.org.uk/turner-prize" method="post" enctype="multipart/form-data">
                    <p>
                    Channel Name <input type="text" name="name" size="20" required="required"/> <br/>
                    Password <input type="password" name="password" size="20" required="required"/> <br/>
                    Description <input type="text" name="description" size="20" required="required"/> <br/>
                    Founder <input type="text" name="founder" size="20"/> <br/>
                    <input type="submit" />
                    </p>
                </form>
